<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="display-4  my-4" >WATCHLIST</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" *ngFor="let movie of movies">
        <div class="row mb-3 border-bottom">
          <div class="col-md-4">
  
            <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="Imagen de la película" class="img-fluid">
          </div>
          <div class="col-md-8">
    
            <h3 class="display-1 my-4">{{ movie.title }}</h3>
            <p>{{ movie.overview }}</p>
            <p>Puntuación: {{ (movie.vote_average * 10).toFixed(2) }}</p>
            <p>Fecha de lanzamiento: {{movie.release_date}}</p>

  

            <a href="/film/{{movie.id}}" class="btn btn-primary bg-dark">Ver más</a>

            
          </div>
        </div>
      </div>
    </div>
  </div>
