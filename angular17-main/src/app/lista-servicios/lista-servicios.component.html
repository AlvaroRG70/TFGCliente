  <div class="container mt-5">
    <h1>Lista Servicios</h1>


    <div class="row">
      <div class="col-lg-4 mb-4" *ngFor="let servicio of servicios; let i = index">
        <div class="card ">

          <img [src]="servicio.imagen ? 'http://127.0.0.1:8000/' + servicio.imagen : 'https://via.placeholder.com/300'" class="card-img-top" alt="Imagen del servicio">
          <div class="card-body">
            <h5 class="card-title">{{ servicio.nombre }}</h5>
            <p class="card-text">{{ servicio.descripcion }}</p>
            <p class="card-text">Precio: {{ servicio.precio }}</p>
            <a href="servicio/{{servicio.id}}" class="btn btn-primary">Ver m√°s</a>
            {{servicio.imagen}}
            
          </div>
        </div>
        
      </div>  
    </div>
  </div>
