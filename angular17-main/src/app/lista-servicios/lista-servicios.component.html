<div class="row">
    <div class="col-md-4" *ngFor="let servicio of servicios; let i = index">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ servicio.nombre }}</h5>
          <p class="card-text">{{ servicio.descripcion }}</p>
          <p class="card-text">Precio: {{ servicio.precio }}</p>
        </div>
      </div>
    </div>
  </div>
