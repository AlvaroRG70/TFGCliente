<div class="form-container sign-up container">
    <form (ngSubmit)="servicioCreate()">
        <h1>Crear Servicio</h1>
        <div class="form-group">
            <label class="form-label" for="imagen">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen" (change)="onFileSelected($event)" />
        </div>
        <div class="form-group">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" name="nombre" type="text" [(ngModel)]="nombre" />
        </div>
        <div class="form-group">
            <label class="form-label" for="descripcion">Descripcion</label>
            <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label" for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" type="precio" [(ngModel)]="precio" />
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
