<div class="form-container sign-up container">
    <form [formGroup]="formulario" (ngSubmit)="servicioEditar()">
        <h1>Crear Servicio</h1>
        <div class="form-group">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" formControlName="nombre" id="nombre" name="nombre" type="text" />
        </div>
        <div class="form-group">
            <label class="form-label" for="descripcion">Descripcion</label>
            <textarea class="form-control" formControlName="descripcion" id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label" for="precio">Precio</label>
            <input type="number" class="form-control" formControlName="precio" id="precio" name="precio" />
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
