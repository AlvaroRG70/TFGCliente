
<div class="form-container sign-up container">
    <form [formGroup]="formulario" (ngSubmit)="reseniaEditar()">
        <div class="form-group">
            <label class="form-label" for="nombre">Comentario</label>
            <input class="form-control" formControlName="comentario" id="comentario" name="comentario" type="text" />
        </div>

        <div class="form-group">
            <label class="form-label" for="puntuacion">Puntuacion</label>
            <input type="number" class="form-control" formControlName="puntuacion" id="puntuacion" name="precio" />
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button (click)="volver()" class="btn btn-primary">Volver</button>


        </div>
    </form>
</div>
