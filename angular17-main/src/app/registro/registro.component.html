<div class="form-container sign-up container">
    <form (ngSubmit)="registroFormulario()">
        <h1>Registro</h1>
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" [(ngModel)]="username" />
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" name="email" type="email" [(ngModel)]="email" />
        </div>
        <div class="form-group">
            <label class="form-label" for="password1">Contraseña</label>
            <input class="form-control" id="password1" name="password1" type="password" [(ngModel)]="contrasenia1" />
        </div>
        <div class="form-group">
            <label class="form-label" for="password2">Confirmar contraseña</label>
            <input class="form-control" id="password2" name="password2" type="password" [(ngModel)]="contrasenia2" />
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div>
            <p>¿Ya estás registrado? <a routerLink="/login">Inicia Sesión</a></p>
        </div>
    </form>
</div>
