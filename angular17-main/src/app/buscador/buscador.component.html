<div class="container">
  <h1 class="display-4 text-center my-4">Buscador de Películas</h1>

<div *ngIf="peliculas.length > 0" class="mt-3">
  <h2>Resultados de búsqueda:</h2>


  <div class="card mb-3" *ngFor="let pelicula of peliculas; let i = index">
    <div class="row g-0">
      
      <div class="col-md-2 d-flex align-items-center justify-content-end">
        <div class="rounded overflow-hidden border border-dark">
          <img [src]="'https://image.tmdb.org/t/p/w500/' + pelicula.poster_path" class="img-fluid rounded-start" alt="Póster de la película">
        </div>
      </div>

      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title">{{ pelicula.title }}</h5>
          <p class="card-text"><strong>Fecha:</strong> {{ pelicula.release_date }}</p>
          <p class="card-text">{{ pelicula.overview.slice(0, 200) + '...' }}</p>
          <p class="card-text">Puntuación: {{ (pelicula.vote_average * 10).toFixed(2) }}</p>
          <a href="/film/{{pelicula.id}}" class="btn btn-primary bg-dark">Ver más</a>   
        </div>
        
      </div>
    </div>
  </div>
</div>
